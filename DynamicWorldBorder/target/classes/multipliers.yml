# Система множителей цен

multipliers:
  expand:
    enabled: true
    type: "LINEAR"  # FIXED, LINEAR, EXPONENTIAL, CUSTOM
    base-value: 1.0
    step: 0.01      # Для LINEAR: +0.01 за уровень
    custom-formula: ""  # Для CUSTOM типа
    limits:
      min: 0.1
      max: 10.0
    reset-schedule: "never"  # never, daily, weekly, monthly

  shrink:
    enabled: false
    type: "FIXED"
    base-value: 1.0

  speed-up:
    enabled: true
    type: "EXPONENTIAL"
    base-value: 1.05  # Рост на 5% каждый раз
    limits:
      min: 1.0
      max: 5.0

  speed-down:
    enabled: false
    type: "FIXED"
    base-value: 1.0

  damage-down:
    enabled: true
    type: "LINEAR"
    base-value: 1.0
    step: 0.02  # +2% за уровень

  damage-up:
    enabled: false
    type: "FIXED"
    base-value: 1.0

# Примеры кастомных формул:
# "1 + 0.01 * level"           # Линейный рост 1%
# "1.01 ^ level"               # Экспоненциальный рост 1%
# "1 + 0.005 * level * level"  # Квадратичный рост
# "Math.sqrt(1 + 0.1 * level)" # Квадратный корень